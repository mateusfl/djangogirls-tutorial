{% extends 'blog/base.html' %} {% block content %}
<main class="posts-container">
  {% for post in posts %}
  <article class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <time class="date">publicado em: {{post.published_date}}</time>
    <p>{{ post.text|linebreaksbr }}</p>
  </article>
  {% endfor %}
</main>
{% endblock %}
