{% extends 'blog/base.html' %} {% block content %}
<main class="post-detail-container">
  <article class="post">
    <h2>{{ post.title }}</h2>
    {% if post.published_date %}
    <time class="date"> {{ post.published_date }} </time>
    {% endif %}
    <p class="post-content">{{ post.text|linebreaksbr }}</p>
  </article>
</main>
{% endblock %}
