{% extends 'blog/base.html' %} {% block content %}
<main class="post-detail-container">
  <article class="post">
    <aside>
      {%if user.is_authenticated%}
      <a href="{% url 'post_edit' pk=post.pk %}">
        {% include './icons/pencil-fill.svg' %}
      </a>
    </aside>
    {% endif %}
    <h2>{{ post.title }}</h2>
    {% if post.published_date %}
    <time class="date"> {{ post.published_date }} </time>
    {% endif %}
    <p class="post-content">{{ post.text|linebreaksbr }}</p>
  </article>
</main>
{% endblock %}
